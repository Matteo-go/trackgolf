<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; background: transparent; }
        #map { width: 100vw; height: 100vh; position: absolute; top:0; left:0; }
        
        /* Bouton de démarrage stylé */
        #startBtn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1000; padding: 15px 30px; background: #1b4332; color: white;
            border: 2px solid #95d5b2; border-radius: 5px; font-weight: bold; cursor: pointer;
        }

        /* Cadre de l'overlay pour faire propre sur le stream */
        #overlay-ui {
            position: fixed; top: 10px; left: 10px; z-index: 500;
            background: rgba(27, 67, 50, 0.8); color: white;
            padding: 10px; border-radius: 8px; border-left: 4px solid #95d5b2;
            font-family: 'Arial', sans-serif; pointer-events: none;
        }
    </style>
</head>
<body>

    <button id="startBtn">CHARGER LA VUE TACTIQUE</button>
    
    <div id="overlay-ui">
        <div style="font-size: 12px; opacity: 0.8;">VAL DE SORNE - JURA</div>
        <div id="dist-label" style="font-size: 18px; font-weight: bold;">GPS EN ATTENTE...</div>
    </div>

    <div id="map"></div>

    <script>
        let map, playerMarker, rangeCircle;
        const startBtn = document.getElementById('startBtn');

        function initMap() {
            // Centre la carte sur le club house de Vernantois
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([46.6413, 5.5649], 17);

            // Couche Satellite Pure (Google)
            L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}').addTo(map);

            // Création du cercle de portée (ex: 200m pour ton drive)
            rangeCircle = L.circle([46.6413, 5.5649], {
                radius: 200, 
                color: '#95d5b2', 
                fillColor: '#95d5b2', 
                fillOpacity: 0.2,
                dashArray: '5, 10'
            }).addTo(map);

            // Marqueur joueur personnalisé
            const playerIcon = L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background:white; width:12px; height:12px; border-radius:50%; border:3px solid #2d6a4f;'></div>",
                iconSize: [18, 18], iconAnchor: [9, 9]
            });

            playerMarker = L.marker([46.6413, 5.5649], { icon: playerIcon }).addTo(map);
        }

        function updatePos(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const pos = [lat, lon];

            playerMarker.setLatLng(pos);
            rangeCircle.setLatLng(pos); // Le cercle de portée suit le joueur
            map.panTo(pos); // La carte reste centrée sur toi

            document.getElementById('dist-label').innerText = "LIVE TRACKING ON";
        }

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            initMap();
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updatePos, (err) => console.log(err), { enableHighAccuracy: true });
            }
        });
    </script>
</body>
</html>
